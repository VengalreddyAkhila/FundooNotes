<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registration.css">
    <script  defer src="../js/registration.js"></script>
    <title>Fundoo Account</title>
</head>
<body>
    <div class="header_content">
    <form class="form" name="form" id="form" onsubmit="return validation()" >
        <div class="section1">
            <div class="heading">
            <div class="main_heading">
                <span><a1>F</a1></span>
                <span><a2>u</a2></span>
                <span><a3>n</a3></span>
                <span><a4>d</a4></span>
                <span><a5>o</a5></span>
                <span><a6>o</a6></span>
            </div>
            <div class="sub_heading">
            <h3>Create Your Fundoo Account</h3>
            </div>
        </div>  
        <div class="label_sec">
        <div class="name">      
            <input class="floating_input" name="firstname" value="" id="first_name" type="name" placeholder=" ">
            <label>First name</label>
            <error-output class="text-error" id="firstname_error" for="text"></error-output>
            </div>                         

        <div class="name">      
            <input  class="floating_input" name="lastname" value="" id="last_name" type="name" placeholder=" " >
            <label>Last name</label>
            <error-output class="text-error" id="lastname_error"></error-output>
        </div>
       
        <div class="floating_text" >      
            <input   class="floating_input" type="email" value="" id= "email" name="email" placeholder=" ">
            <label>Username</label>
            <span class="gmail">@gmail.com</span>
            <error-output class="text-error" id="email_error" for="text"></error-output>
        </div>
        <div class="line1">
            <h1>You can use letters,numbers & periods</h1>
        </div>

        <div class="line2">
        <a href="" class="line1">Use mycurrent email address instead</a>                
        </div>  

        <div class="floating_text">      
            <input   type="password" class="floating_input" name="password" id="password" placeholder=" " >
            <label>Password</label>
            <error-output class="text-error" id="password_error" for="text"></error-output>
        </div>
        <div class="floating_text">      
            <input   type="password" class="floating_input" name="confirmpassword" id="confirm_password" placeholder=" " >
            <label>Confirm</label>       
            <error-output class="text-error" id="confirmpwd_error" for="text"></error-output>
        </div>
       
        <div class="line3">
            <h1>Use 8 ormore characters with a mix of letters,numbers & symbols</h1>
            </div>
        <!-- <div class="box">
            <input type ="checkbox" id="box" name="" value="">
            <label class="checkbox_text" for="hr">Show Password</label>
            </div> -->
        <div class="button">
        <div class="button_text"><a href="../Pages/loginpage.html">Sign in instead</a></div>
        <button class="submit_button" type="submit" id="button"  >Next</button>   
        </div>
        </div>
        </div>
        <div class="section2">
            <img class="sec2_img"src="../Assests/image1.svg" alt="">
            <div class="sec2_text">One account.All of Fundoo<br> working for you</div>
        </div>
    

    </form>
    </div>

</body>

</html>
