<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/google_keep.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>

  <!-- header section -->

  <div class="header-section">
    <span class="menu" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    <span>
      <img src="../Assests/keep.png">
    </span>
    <span class="keep">Fundoo</span>
      <input class="search-input" id="email" type="" placeholder="search ">
    <span>
      <span class="material-icons-outlined">
        refresh
      </span>
    </span>
    <span> 
      <span class="material-icons-outlined">
        grid_view
      </span>
    </span>
    <span>
      <span class="material-icons-outlined">
        settings
      </span>
    </span>
    <span>
    <span class="material-icons-outlined">
      apps
    </span>
    </span>
  </div>
  <div id="mySidenav" class="sidenav">
    <a href="#">Notes</a>
    <a href="#">Reminders</a>
    <a href="#">Edit Labels</a>
    <a href="#">Archive</a>
    <a href="#">Trash</a>
  </div>
  
  <!-- main section -->

  <div class="main-section-container">
    <div class="main-section1">
      <div class="nav-container">
        <li class="sidenav-note" style="list-style-type: none;">
          <span class="material-icons-outlined">
            lightbulb
          </span>
        </li>
        <li class="reminder" style="list-style-type: none;">
          <span class="material-icons-outlined">
              notifications
          </span>
        </li> 
        <li class="edit" style="list-style-type: none;">
          <span class="material-icons-outlined">
            edit
          </span>
        </li> 
        <li class="archive" style="list-style-type: none;">
          <span class="material-icons-outlined">
            archive
          </span>  
        </li> 
        <li class="trash" style="list-style-type: none;">
          <span class="material-icons-outlined">
            delete
          </span>
        </li> 
      </div>  
    </div>
    <div id="main">
        
    <div class="main-section">
      <div id="Div1" class="Div1">
        <div class="all">
          <div class="note-section" id="note-section">
            <input class="note-section-toggle" id="toggle" placeholder="Title" autocomplete="off"></input>
            <div id="content"> 
              <input class="user-note" type="text" id="user-note" placeholder="Take a note..." autocomplete="off"> </input>
              <div class="addnote-collab" id="addnote-collab-h"></div>
              <!-- icon section -->
              <div id="icons"></div>
              
            </div>
          </div>
        </div>
      </div>    
    </div>    

      <!-- display note section   -->

      <div id="item-list" class="item-list">          
      </div>
    
      <!-- display note popup section -->

      <div class="overlay" id="overlay" style="display:none;"></div>
      <div class="popup" id="popup" style="display:none;">
        <div class="popup-inner" id="popup-inner-content">  
        </div>
        <span class="material-icons-outlined">
          add_alert
        </span>
        <span class="material-icons-outlined">
          person_add_alt
        </span>
        <span class="material-icons-outlined">
          palette
        </span>
        <span class="material-icons-outlined">
          photo
        </span>
        <span class="material-icons-outlined">
          archive
        </span>  
        <span class="material-icons-outlined">
          more_vert
        </span> 
        <span class="popup-close-container" id="popup-close-container">
          <button class="popup-close" id="popup-close" onclick="addPopupNotes(id), popupClose();" >close
          </button>
        </span>
      </span>
    </div>
    <div id="notes"></div>
    <div id="placeholder">
        <img id="placeholder-logo" src="../Assests/bulb.imgh.svg">
        <p id="placeholder-text">Notes you add appear here</p>
    </div>
  </div>    
   
  <!-- js section-->

  <script src="../js/service.js"></script>
  <script src="../js/google_keep.js"></script>
  <script src="../js/dashboard.js" type="text/javascript"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../js/icons.js"></script>

  <script>
    document.querySelectorAll(".color-palette div").forEach((element) => {
        element.addEventListener("click", () => {
            document.querySelectorAll(".color-palette div").forEach((element) => {
                element.classList.remove("selected-color");
            });
            element.classList.add("selected-color");
            document.getElementById("note-section").style.backgroundColor = globalThis
            .getComputedStyle(element, null)
            .getPropertyValue("background-color");

            element.classList.add("selected-color");
            document.getElementById("user-note").style.backgroundColor = window
            .getComputedStyle(element, null)
            .getPropertyValue("background-color");

            element.classList.add("selected-color");
            document.getElementById("note-close").style.backgroundColor = window
            .getComputedStyle(element, null)
            .getPropertyValue("background-color");

            document.getElementById("toggle").style.backgroundColor = window
            .getComputedStyle(element, null)
            .getPropertyValue("background-color");

            document.getElementById("archive-button").style.backgroundColor = window
            .getComputedStyle(element, null)
            .getPropertyValue("background-color");

            document.getElementById("btn-colors").style.backgroundColor = window
            .getComputedStyle(element, null)
            .getPropertyValue("background-color");

            document.getElementById("Button1").style.backgroundColor = window
            .getComputedStyle(element, null)
            .getPropertyValue("background-color");

            document.getElementById("popup").style.backgroundColor = window
            .getComputedStyle(element, null)
            .getPropertyValue("background-color");
        });
    });
</script>
   
</body>
</html>
