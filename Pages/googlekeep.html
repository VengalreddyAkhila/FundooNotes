<div id="snackbar"></div>
<div class="myDrawer">
    <div class="notes drawer"><img src="../Assests/notes.svg" alt=""><span class="drawer-span">Notes</span></div>
    <div class="remainder drawer"><img src="../Assests/remainder.svg" alt=""><span
            class="drawer-span">Remainder</span></div>
    <div class="label drawer"><img src="../Assests/editlabels.svg" alt=""><span class="drawer-span">Edit
            labels</span></div>
    <div class="archive drawer"><img src="../Assests/archive.svg" alt=""><span class="drawer-span">Archives</span>
    </div>
    <div class="trash drawer"><img src="../Assests/bin.svg" alt=""><span class="drawer-span">Bin</span></div>

  <!-- Note section -->
    <div id="main">
        
    <div class="main-section">
      <div id="Div1" class="Div1">
        <div class="all">
          <div class="note-section" id="note-section">
            <input class="note-section-toggle" id="toggle" placeholder="Title" autocomplete="off"></input>
            <div id="content"> 
              <input class="user-note" type="text" id="user-note" placeholder="Take a note..." autocomplete="off"> </input>
              <div class="addnote-collab" id="addnote-collab-h"></div>
             <!-- note-icons -->
              <div id="icons"></div>
              
            </div>
          </div>
        </div>
      </div>    
    </div>    
      <!-- display note section   -->
      <div id="item-list" class="item-list">          
      </div>  
    

      <div class="overlay" id="overlay" style="display:none;"></div>
      <div class="popup" id="popup" style="display:none;">
        <div class="popup-inner" id="popup-inner-content">  
        </div>
        <span class="material-icons-outlined">
          add_alert
        </span>
        <span class="material-icons-outlined">
          person_add_alt
        </span>
        <span class="material-icons-outlined">

        </span>
        <span class="material-icons-outlined">
          photo
        </span>
        <span class="material-icons-outlined">
          archive
        </span>  
        <span class="material-icons-outlined">
          more_vert
        </span> 
        <span class="popup-close-container" id="popup-close-container">
          <button class="popup-close" id="popup-close" onclick="PopupNotes(id), popupClose();" >close
          </button>
        </span>
      </span>

    <div id="notes"></div>
    <div id="placeholder">

        <p id="placeholder-text">Notes you add appear here</p>
    </div>
