<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/googlekeep.css">
    <link rel="stylesheet" href="../css/note.css">
    <script  defer src="../js/note.js"></script>
    <title>Fundoo Account</title>
</head>
<body>
    <div class="header_content">
    <form class="form_content">
        <div class="section1">
            <button class="btn"><i class="fa fa-bars"></i></button>
        <button class="button"><img class="bulb" src="..\Assests\keep.png" alt="" ></button>
        <div class="keep"><h1>Keep</h1></div>
           
    <input type="text" class="search" placeholder="Search..">
    <button type="submit"><i class="fa fa-search"></i></button>
    <button class="grid">
        <i class="bi bi-grid"></i>
        <img src="../Assests/grid.svg" alt="grid">
    </button>
    <button class="setting">
        <i class="bi bi-grid"></i>
        <img src="../Assests/setting.svg" alt="grid">
    </button>
    <button class="grid1">
        <i class="bi bi-grid"></i>
        <img src="../Assests/grid1.svg" alt="grid">
    </button>
    </div>
</form>
    <div class="navbar_items">
    <img src="../Assests/notes.svg" alt="notes">
    <img src="../Assests/remainder.svg" alt="notes">
    <img src="../Assests/editlabels.svg" alt="notes">
    <img src="../Assests/archive.svg" alt="notes">
    <img src="../Assests/bin.svg" alt="notes">
    </div>
    <div id="form-container">
        <form id="form" autocomplete="off">
           <input id="note-title" placeholder="Title" type="text">
           <input id="note-text" placeholder="Take a note..." type="text">
           <!-- <img src="../Assests/brush.svg" alt="">
           <img src="../Assests/image.svg" alt=""> -->
           <div class="form-buttons" >
               <div class="form_btn">
               <button class="remainder"><img src="../Assests/remainder.svg" alt=""></button>
               <button class="people"><img src="../Assests/people.svg" alt=""></button>
               <button class="pallet"><img src="../Assests/pallet.svg" alt=""></button>
               <button class="image"><img src="../Assests/image.svg" alt=""></button>
              <button class="archive"><img src="../Assests/archive.svg" alt=""></button>
              <button class="more"><img src="../Assests/more.svg" alt=""></button>
              </div>
              <button class="note_button" type="button" id="form-close-button">Close</button>
           </div>
        </form>
    </div>
    <div id="notes"></div>
    <div id="placeholder">
        <img id="placeholder-logo" src="../Assests/bulb.imgh.svg">
        <p id="placeholder-text">Notes you add appear here</p>
    </div>

    <!-- tooltip -->
    <div id="color-tooltip">
      <div class="color-option" data-color="#fff" id="white"></div>
      <div class="color-option" data-color="#d7aefb" id="purple"></div>
      <div class="color-option" data-color="#fbbc04" id="orange"></div>
      <div class="color-option" data-color="#a7ffeb" id="teal"></div>
    </div>
    </div>
    
</body>
</html>
