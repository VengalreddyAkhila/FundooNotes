<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>


    <!------------css------------>
    <link rel="stylesheet" href="../css/dashboardnew.css">
    <link rel="stylesheet" href="../css/note.css">
    <link rel="stylesheet" href="../css/color.css">
    

    <title>Fundoo Account</title>
</head>

<body>
    <div class="navbar">
        <div class="subnav-one">
            <div class="menu-icon" onclick="openDrawer()">&#9776;</div>
            <div><img src="../Assests/keep.png" class="keep-img"></div>
            <span class="keep-txt">Fundoo</span>
        </div>
        <div class="subnav-two">
            <input class="searchBar" type="text" name="search" placeholder="Search">
        </div>
        <div class="header-icons">
            <button class="refresh">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-rotate-ccw">
                    <polyline points="1 4 1 10 7 10" />
                    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" />
                </svg>
            </button>
            <button class="grid">
                <i class="bi bi-grid"></i>
                <img src="../Assests/grid.svg" alt="grid">
            </button>
            <button class="setting">
                <i class="bi bi-grid"></i>
                <img src="../Assests/setting.svg" alt="grid">
            </button>
            <button class="grid1">
                <i class="bi bi-grid"></i>
                <img src="../Assests/grid1.svg" alt="grid">
            </button>
        </div>
    </div>
    <div id="snackbar"></div>
    <div class="myDrawer">
        <div class="notes drawer"><img src="../Assests/notes.svg" alt=""><span class="drawer-span">Notes</span></div>
        <div class="remainder drawer"><img src="../Assests/remainder.svg" alt=""><span
                class="drawer-span">Remainder</span></div>
        <div class="label drawer"><img src="../Assests/editlabels.svg" alt=""><span class="drawer-span">Edit
                labels</span></div>
        <div class="archive drawer"><img src="../Assests/archive.svg" alt=""><span class="drawer-span">Archives</span>
        </div>
        <div class="trash drawer"><img src="../Assests/bin.svg" alt=""><span class="drawer-span">Bin</span></div>
    </div>

    <div class="section2">       
        <div id="form-container">
            <form id="form" autocomplete="off">
                <input id="note-title" placeholder="Title" type="text">
                <input id="note-text" placeholder="Take a note..." type="text">
                <div id="form-buttons" class="form-btn">
                    <div class="form_btn">
                        <button class="remainder"><img src="../Assests/remainder.svg" alt=""></button>
                        <button class="people"><img src="../Assests/people.svg" alt=""></button>
                        <!-- <button class="pallet"><img src="../Assests/color.svg" alt=""></button> -->
                        <div>
                            <div id="color-palette-dropup" class="dropup">
                                <button class="btn dropup-toggle" type="button" id="btn-colors"
                                    data-bs-toggle="dropdown">
                                    <i class="fas fa-palette fa-fw"></i>
                                </button>
                                <div class="color-palette dropdown-menu">
                                    <div class="bg-white circled selected-color"></div>
                                    <div class="bg-red"></div>
                                    <div class="bg-orange"></div>
                                    <div class="bg-yellow"></div>
                                    <div class="bg-green"></div>
                                    <div class="bg-turquoise"></div>
                                    <div class="bg-blue"></div>
                                    <div class="bg-dark-blue"></div>
                                    <div class="bg-purple"></div>
                                    <div class="bg-pink"></div>
                                    <div class="bg-brown"></div>
                                    <div class="bg-grey"></div>
                                </div>
                            </div>
                        </div>
                        <button class="image"><img src="../Assests/image.svg" alt=""></button>
                        <button class="archive" id="archive-button" onclick="Archive()"><img
                                src="../Assests/archive.svg" alt=""></button>
                        <button class="more"><img src="../Assests/more.svg" alt=""></button>
                    </div>
                    <div>
                        <button class="note_button" type="button" id="form-close-button"
                            onclick="addNote()">Close</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="overlay" id="overlay" style="display:none;"></div>
        <div class="popup" id="popup" style="display:none;">
            <div class="popup-inner" id="popup-inner-content">
            </div>
            <img src="../Assests/remainder.svg" alt="">
            <img src="../Assests/people.svg" alt="">
            <img src="../Assests/pallet.svg" alt="">
            <img src="../Assests/image.svg" alt="">
            <img src="../Assests/bin.svg" alt="">            
            <span class="popup-close-container" id="popup-close-container">
                <button class="popup-close" id="popup-close" onclick="PopupNotes(), popupClose();">close
                </button>
            </span>
            </span>
        </div>
        <div id="notes"></div>
        <div id="placeholder">
            <img id="placeholder-logo" src="../Assests/bulb.imgh.svg">
            <p id="placeholder-text">Notes you add appear here</p>
        </div>

    </div>
    <script src="../js/note.js"></script>
    <script src="../service/http_service.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/color.js"></script>
    <script src="../js/updatenotes.js"></script> 
    <script src="../js/addnotes.js"></script> 
    <script src="../js/getnotes.js"></script>
    

</body>

</html>
